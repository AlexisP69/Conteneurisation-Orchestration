name: CI API DataPress POC

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build API Docker image
        run: |
          docker build -t datapress-api:ci ./app/api
